components:
  schemas:
    BasicEmployee:
      type: object
      properties:
        id:
          type: string
        cuil:
          type: string
        imgSrc:
          type: string
        lastname:
          type: string
        firstname:
          type: string
        age:
          type: integer
        antiquity:
          type: integer
        position:
          type: string
        area:
          $ref: '#/components/schemas/BasicItem'
        fileNumber:
          type: integer
        driversLicenseDate:
          oneOf:
            - string
            - null
        status:
          $ref: '#/components/schemas/BasicItem'
    HealthInsurance:
      type: object
      properties:
        name:
          type: string
        affiliateNumber:
          type: string
    PreoccupationalCheckup:
      type: object
      properties:
        fit:
          type: boolean
        observations:
          type: string
    Address:
      type: object
      properties:
        street:
          $ref: '#/components/schemas/BasicItem'
        streetNumber:
          type: string
        location:
          $ref: '#/components/schemas/BasicItem'
        state:
          $ref: '#/components/schemas/BasicItem'
        apt:
          type: string
        observations:
          type: string
    LifeInsurance:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        policyNumber:
          type: string
        beneficiaries:
          type: array
          items:
            $ref: '#/components/schemas/LifeInsuranceBeneficiary'
    LifeInsuranceBeneficiary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        lastname:
          type: string
        cuil:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        relationship:
          $ref: '#/components/schemas/BasicItem'
        percentage:
          type: integer
    BasicFamilyMember:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        relationship:
          $ref: '#/components/schemas/BasicItem'
    Document:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        url:
          type: string
    DocumentFolder:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        color:
          type: string
        documents:
          type: array
          items:
            $ref: '#/components/schemas/Document'
/api/v1/employees:
  get:
    tags:
      - Employees
    summary: Get simplified list of employees
    description: Get simplified list of employees
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Page number
      - in: query
        name: entries
        schema:
          type: integer
        description: Number of entries per page
      - in: query
        name: query
        schema:
          type: string
        description: Search query
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/BasicEmployee'
                message:
                  type: string
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '403':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/NotFound'
      '500':
        $ref: '#/components/responses/InternalServerError'
  post:
    tags:
      - Employees
    summary: Create employee
    description: Create employee
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              name:
                type: string
              lastname:
                type: string
              birthdate:
                type: string
                format: date
              startDate:
                type: string
                format: date
              email:
                type: string
                format: email
              cuil:
                type: string
              genderId:
                type: string
                format: guid
              areaId:
                type: string
                format: guid
              position:
                type: string
              fileNumber:
                type: integer
              imgFile:
                type: string
                format: binary
/api/v1/employees/report:
  get:
    tags:
      - Employees
    summary: Get simplified list of employees
    description: Get simplified list of employees
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Success
        content:
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
            schema:
              type: string
              format: binary
/api/v1/employees/{employeeId}:
  get:
    tags:
      - Employees
    summary: Get employee by id
    description: Get employee by id
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: employeeId
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              properties:
                data:
                  allOf:
                    - $ref: '#/components/schemas/BasicEmployee'
                    - type: object
                      properties:
                        birthdate:
                          type: string
                          format: date
                        workingHours:
                          type: integer
                        healthInsurance:
                          $ref: '#/components/schemas/HealthInsurance'
                        preoccupationalCheckup:
                          $ref: '#/components/schemas/PreoccupationalCheckup'
                        lifeInsurances:
                          type: array
                          items:
                            $ref: '#/components/schemas/LifeInsurance'
                        civilStatus:
                          $ref: '#/components/schemas/BasicItem'
                        address:
                          $ref: '#/components/schemas/Address'
                        phone:
                          type: string
                        email:
                          type: string
                        gender:
                          $ref: '#/components/schemas/BasicItem'
                        startDate:
                          type: string
                          format: date
                        endDate:
                          type: string
                          format: date
                        user:
                          type: object
                          properties:
                            id:
                              type: string
                        familyMembers:
                          type: array
                          items:
                            $ref: '#/components/schemas/BasicFamilyMember'
                message:
                  type: string
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '403':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/NotFound'
      '500':
        $ref: '#/components/responses/InternalServerError'
